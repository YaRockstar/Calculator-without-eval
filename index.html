<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My calculator</title>
  <!-- https://www.youtube.com/watch?v=Bluxbh9CaQ0&t=11436s -->
</head>

<body>
  <div class="calc">
    <div class="calc-screen">
      <p>0</p>
    </div>
    <div class="button-panel">
      <div class="btn ac bg-grey">ac</div>
      <div class="btn plus-minus bg-grey">+/-</div>
      <div class="btn percent bg-grey">%</div>
      <div class="btn operator division bg-orange">/</div>
      <div class="btn number seven">7</div>
      <div class="btn number igth">8</div>
      <div class="btn number nine">9</div>
      <div class="btn operator multiply bg-orange">x</div>
      <div class="btn number four">4</div>
      <div class="btn number five">5</div>
      <div class="btn number six">6</div>
      <div class="btn operator minus bg-orange">-</div>
      <div class="btn number one">1</div>
      <div class="btn number two">2</div>
      <div class="btn number three">3</div>
      <div class="btn operator plus bg-orange">+</div>
      <div class="btn number zero">0</div>
      <div class="btn dot">.</div>
      <div class="btn equal bg-orange">=</div>
    </div>
  </div>
  <script src="scripts/main.js" type="module"></script>
</body>

</html>
